<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- hoja de estilos -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <article class="container text-center">
        <div class="jumbotron">
            <h1 class="display-4">Javascript</h1>
            <p class="lead">Desafio: Uso de variables y operadores aritméticos</p>
            <hr class="my-4">
            <p>Presione un Boton para probar la Funcion</p>
            <!-- Botones de las funciones -->
            <button type="button" class="btn btn-dark btn-lg btn-block" onclick="matematicas()">Matematicas</button>
            <button type="button" class="btn btn-dark btn-lg btn-block" onclick="temperatura()">Temperatura</button>
            <button type="button" class="btn btn-dark btn-lg btn-block" onclick="dias()">Días</button>
            <button type="button" class="btn btn-dark btn-lg btn-block" onclick="promedio()">Promedio</button>

            <h4 class="text-center pt-4" id="titulo_resultado"></h4>
            <p class="py-3 text-center" id="resultados"></p>
        </div>

        <section class="container text-center">
            
            <br>
            <div class="text-center justify-content-around">
                <button type="button" class="btn btn-dark btn-lg m-auto" id="borrador" onclick="borra()">Borrar
                    resultados</button>
            </div>
        </section>

       
    </article>
    <footer>
        <br>
        <hr>
        <hr>
        <div class="text-center">
            <h1>Diagrama</h1>
            <img src="assets/img/flujo.jpg" class="rounded" alt="Diagrama">
          </div>
    </footer>

    <!-- carga de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <!-- carga del script personal -->
    <script src="assets/js/main.js"></script>
</body>

</html>
